<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form>
        <h3>Name</h3>
        <p:inputText id="destination-name" value="#{dst.name}"/>
        <h3>Latitude</h3>
        <p:inputText id="destination-latitude" value="#{dst.latitude}"/>
        <h3>Longitude</h3>
        <p:inputText id="destination-longitude" value="#{dst.longitude}"/>
        <br/><br/>
        <p:commandButton action="#{controller.renderDestination}" ajax="false" value="Render destination"/>
    </h:form>
</h:body>
</html>
